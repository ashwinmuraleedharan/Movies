{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data" style="background-color:black">
    {%csrf_token %}
    <input type="text" name="name" placeholder="Enter the film name" style="margin-bottom:10px"><br>
    <input type="text" name="desc" placeholder="Enter the film description" style="margin-bottom:10px"><br>
    <input type="text" name="year" placeholder="Enter the film year" style="margin-bottom:10px"><br>
    <input type="file" name="img" style="margin-bottom:10px"><br>
    <input type="submit" style="margin-bottom:10px">


</form>
{% endblock %}
