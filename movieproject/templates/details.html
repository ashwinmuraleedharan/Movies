{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{film.img.url}}" width="250" height="250">
        </div>

<div class="col-md-6">
    <h4> {{film.name}}</h4>
    <h6>{{film.desc}}</h6>
    <h6>{{film.year}}</h6>
    <a href="{% url 'movieapp:update' film.id %}"><button style="background-color:orange"> Update</button></a>
    <a href="{% url 'movieapp:delete' film.id %}"><button style="background-color:silver">Delete</button></a>
</div>
    </div>
</div>
{% endblock %}
